<!-- 
  ! mejorando el performance de CSS con postcss, cssnano, autoprefixer y gulp-postcss (dependencias instaladas con npm)
  postcss: le hace transformaciones a nuestro codigo por medio de cssnano y autoprefixer
  las 2 siguientes no tienen gulp pq funcionan con postcss
  cssnano: minifica (comprime) el codigo css
  autoprefixer: se asegura de que nuestro codigo sea compatible (soportado) con todos los navegadores realizando algunas correcciones o mejoras
  sourcemaps: hace posible que las lineas o clases que quieras buscar en tu codigo minificado de css o js lo puedas encontrar o identificar (buscando mediante el navegador con F12 los estilos)
  terser-js: lo mismo que cssnano pero para js
    el sourcemaps para el terser-js lo hace como que legible, basicamente crea un map de nuestro codigo original
 -->
