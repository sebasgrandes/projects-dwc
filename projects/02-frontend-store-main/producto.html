<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- con shift + alt + flecha(arriba o abajo) -> puedes duplicar la linea de codigo -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>Frontend Store</title>
    </head>
    <body>
        <header class="header">
            <a href="index.html">
                <img
                    src="img/logo.png"
                    alt="Logotipo Frontend Store"
                    class="header__logo"
                />
                <!-- El alt sirve para el SEO -->
            </a>
        </header>
        <!-- recuerdo la estructura BEM: Bloque > elemento > modificador -->
        <nav class="navegacion">
            <!-- a*2 crea 2 enlaces -->
            <a
                href="index.html"
                class="navegacion__enlace navegacion__enlace--activo"
                >Tienda</a
            >
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
        </nav>
        <main class="contenedor">
            <h1>React JS</h1>
            <div class="camisa">
                <img
                    class="camisa__imagen"
                    src="img/3.jpg"
                    alt="Imagen del Producto"
                />
                <div class="camisa__contenido">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Natus in dolorum praesentium aut, labore accusamus
                        cupiditate modi repellendus animi enim corrupti libero
                        rem ad saepe illum sequi laborum dolore ullam.
                    </p>
                    <form class="formulario">
                        <select class="formulario__campo">
                            <option disabled selected>
                                -- Seleccionar talla --
                            </option>
                            <option>Chica</option>
                            <option>Mediana</option>
                            <option>Grande</option>
                        </select>
                        <input
                            class="formulario__campo"
                            type="number"
                            min="1"
                            placeholder="Cantidad"
                        />
                        <input
                            class="formulario__submit"
                            type="submit"
                            value="Agregar al carrito"
                        />
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__texto">
                Frontend Store. Todos los derechos reservados 2022.
            </p>
        </footer>
    </body>
</html>
